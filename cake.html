<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Make a Wish 🎂</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins,sans-serif;
  text-align:center;
  background:
    linear-gradient(rgba(0,0,0,.45),rgba(0,0,0,.45)),
    url("photo/bg3.jpg");
  background-size:cover;
  background-position:center;
  color:white;
  overflow-x:hidden;
}

.container{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

/* Glowing title */
h1{
  font-family:'Dancing Script',cursive;
  font-size:90px;
  margin-bottom:25px;
  text-shadow:
    0 0 12px rgba(255,255,255,.9),
    0 0 28px rgba(255,170,170,.7),
    0 0 48px rgba(255,120,120,.5);
}

/* Buttons */
button,a{
  background:white;
  color:#c14444;
  border:none;
  padding:16px 38px;
  border-radius:30px;
  font-size:16px;
  font-weight:bold;
  margin:14px;
  cursor:pointer;
  text-decoration:none;
}

/* SVG sizing */
svg{
  width:360px;
  max-width:90vw;
}

/* Candle flame flicker */
@keyframes flicker{
  0%{transform:scale(1)}
  50%{transform:scale(1.3)}
  100%{transform:scale(1)}
}

/* Cake split animation */
.cut-left{
  animation:moveLeft 1.2s forwards ease;
}
.cut-right{
  animation:moveRight 1.2s forwards ease;
}

@keyframes moveLeft{
  to{transform:translateX(-140px) rotate(-6deg)}
}
@keyframes moveRight{
  to{transform:translateX(140px) rotate(6deg)}
}

/* Confetti */
.confetti{
  position:absolute;
  width:8px;
  height:8px;
  border-radius:50%;
  animation:fall 2s forwards;
}

@keyframes fall{
  to{
    transform:translateY(360px) rotate(720deg);
    opacity:0;
  }
}

/* Knife animation */
#knife {
  transition: transform 1s ease;
}

/* Knife moves down */
.knife-cut {
  transform: translate(175px, 120px);
}

</style>
</head>

<body>

<div class="container">
  <h1>Make a Wish ✨</h1>

  <!-- SVG CAKE -->
  <svg viewBox="0 0 360 320">
    
    <!-- LEFT HALF -->
    <g id="leftCake">
      <!-- Bottom tier -->
      <rect x="0" y="160" width="180" height="140" rx="20" fill="#3a1c14"/>
      <!-- Top tier -->
      <rect x="60" y="80" width="120" height="90" rx="18" fill="#5b2b1f"/>
    </g>

    <!-- RIGHT HALF -->
    <g id="rightCake">
      <!-- Bottom tier -->
      <rect x="180" y="160" width="180" height="140" rx="20" fill="#3a1c14"/>
      <!-- Top tier -->
      <rect x="180" y="80" width="120" height="90" rx="18" fill="#5b2b1f"/>
    </g>

    <!-- Candles -->
    <g id="candles">
      <!-- 8 candles -->
      <g transform="translate(90,60)">
        <rect width="8" height="28" fill="#ffd966"/>
        <circle cx="4" cy="-6" r="6" fill="orange">
          <animateTransform attributeName="transform" type="scale"
            values="1;1.3;1" dur="0.4s" repeatCount="indefinite"/>
        </circle>
      </g>

      <g transform="translate(115,60)">
        <rect width="8" height="28" fill="#ffd966"/>
        <circle cx="4" cy="-6" r="6" fill="orange">
          <animateTransform attributeName="transform" type="scale"
            values="1;1.3;1" dur="0.5s" repeatCount="indefinite"/>
        </circle>
      </g>

      <g transform="translate(140,60)">
        <rect width="8" height="28" fill="#ffd966"/>
        <circle cx="4" cy="-6" r="6" fill="orange">
          <animateTransform attributeName="transform" type="scale"
            values="1;1.3;1" dur="0.45s" repeatCount="indefinite"/>
        </circle>
      </g>

      <g transform="translate(165,60)">
        <rect width="8" height="28" fill="#ffd966"/>
        <circle cx="4" cy="-6" r="6" fill="orange">
          <animateTransform attributeName="transform" type="scale"
            values="1;1.3;1" dur="0.5s" repeatCount="indefinite"/>
        </circle>
      </g>

      <g transform="translate(190,60)">
        <rect width="8" height="28" fill="#ffd966"/>
        <circle cx="4" cy="-6" r="6" fill="orange">
          <animateTransform attributeName="transform" type="scale"
            values="1;1.3;1" dur="0.4s" repeatCount="indefinite"/>
        </circle>
      </g>

      <g transform="translate(215,60)">
        <rect width="8" height="28" fill="#ffd966"/>
        <circle cx="4" cy="-6" r="6" fill="orange">
          <animateTransform attributeName="transform" type="scale"
            values="1;1.3;1" dur="0.45s" repeatCount="indefinite"/>
        </circle>
      </g>

      <g transform="translate(240,60)">
        <rect width="8" height="28" fill="#ffd966"/>
        <circle cx="4" cy="-6" r="6" fill="orange">
          <animateTransform attributeName="transform" type="scale"
            values="1;1.3;1" dur="0.5s" repeatCount="indefinite"/>
        </circle>
      </g>

      <g transform="translate(265,60)">
        <rect width="8" height="28" fill="#ffd966"/>
        <circle cx="4" cy="-6" r="6" fill="orange">
          <animateTransform attributeName="transform" type="scale"
            values="1;1.3;1" dur="0.45s" repeatCount="indefinite"/>
        </circle>
      </g>
    </g>

<!-- Knife -->
<g id="knife" transform="translate(175,-60)">
  <!-- Blade -->
  <rect x="0" y="0" width="10" height="120" rx="4" fill="#e6e6e6"/>
  <!-- Shine -->
  <rect x="2" y="10" width="3" height="100" fill="#ffffff" opacity="0.6"/>
  <!-- Handle -->
  <rect x="-6" y="-30" width="22" height="30" rx="6" fill="#3a1c14"/>
</g>

  </svg>

  <button onclick="cutCake()">Cut the Cake 🎂</button>
  <a href="message.html">Next Surprise 💖</a>
</div>

<script>
function cutCake(){

  const knife = document.getElementById("knife");

  // 1️⃣ Knife comes down
  knife.classList.add("knife-cut");

  // 2️⃣ After knife reaches cake → split cake
  setTimeout(() => {
    document.getElementById("leftCake").classList.add("cut-left");
    document.getElementById("rightCake").classList.add("cut-right");

    // Confetti
    for(let i=0;i<50;i++){
      let c=document.createElement("div");
      c.className="confetti";
      c.style.background=["#ff5e7e","#ffd700","#ff99cc","#66ffd9"][Math.floor(Math.random()*4)];
      c.style.left=Math.random()*window.innerWidth+"px";
      c.style.top="0px";
      document.body.appendChild(c);
      setTimeout(()=>c.remove(),2000);
    }

  }, 900); // timing synced with knife

}
</script>

</body>
</html>
