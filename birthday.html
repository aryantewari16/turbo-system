<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Birthday Dishaaa ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{
    width:100%;
    height:100%;
    overflow:hidden;
    font-family:'Poppins',sans-serif;
}

.background{
    position:fixed;
    inset:0;
    background:linear-gradient(135deg,#1a0a2e,#3a0a4e,#5a0a66);
    z-index:-2;
}

canvas{
    position:fixed;
    inset:0;
}

#starCanvas{z-index:-1}
#fireworksCanvas{z-index:0}
#petalsCanvas{z-index:1;pointer-events:none}

.birthday-container{
    position:relative;
    z-index:5;
    width:100%;
    height:100%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
}

.birthday-text{
    font-family:'Dancing Script',cursive;
    color:white;
    font-size:100px;
    opacity:0;
    white-space:nowrap;
    text-shadow:0 0 10px rgba(255,255,255,.5);
}

.letter{
    display:inline-block;
    opacity:0;
    transform:translateY(20px);
}

.romantic-message{
    margin-top:20px;
    max-width:600px;
    font-size:1.2rem;
    letter-spacing:1px;
    color:rgba(255,255,255,.9);
    opacity:0;
    text-shadow:0 0 10px rgba(255,20,147,.5);
}

.celebrate-button{
    margin-top:40px;
    padding:15px 40px;
    border-radius:50px;
    border:none;
    cursor:pointer;
    background:linear-gradient(45deg,#ff3e8d,#ff2d69);
    color:white;
    font-size:18px;
    opacity:0;
    transform:scale(0);
    box-shadow:0 5px 15px rgba(255,45,105,.5);
}

.next-page-button{
    position:fixed;
    bottom:15px;
    right:15px;
    padding:10px 20px;
    border:none;
    border-radius:5px;
    background:linear-gradient(45deg,#ff3e8d,#ff2d69);
    color:white;
    cursor:pointer;
    opacity:0;
}

@media(max-width:768px){
    .birthday-text{font-size:3rem}
    .romantic-message{font-size:1rem}
}
</style>
</head>

<body>

<div class="background"></div>
<canvas id="starCanvas"></canvas>
<canvas id="fireworksCanvas"></canvas>
<canvas id="petalsCanvas"></canvas>

<div class="birthday-container">
    <h1 class="birthday-text">Happy Birthday, Disha aa</h1>

    <p class="romantic-message">
        Every moment with you is a celebration, but today is especially magical.
        Here's to another year of love, laughter, and countless beautiful memories together.
    </p>

    <button class="celebrate-button" id="celebrateBtn">Celebrate Your Day</button>
    <button class="next-page-button" id="nextPageBtn">Cake Cutting</button>
</div>

<script>
/* ---------- CANVAS SETUP ---------- */
const starCanvas = document.getElementById("starCanvas");
const fireworksCanvas = document.getElementById("fireworksCanvas");
const petalsCanvas = document.getElementById("petalsCanvas");

const starCtx = starCanvas.getContext("2d");
const fireCtx = fireworksCanvas.getContext("2d");
const petalCtx = petalsCanvas.getContext("2d");

function resize(){
    [starCanvas,fireworksCanvas,petalsCanvas].forEach(c=>{
        c.width=window.innerWidth;
        c.height=window.innerHeight;
    });
}
resize();
window.addEventListener("resize",resize);

/* ---------- STARS ---------- */
const stars=[];
for(let i=0;i<200;i++){
    stars.push({
        x:Math.random()*starCanvas.width,
        y:Math.random()*starCanvas.height,
        r:Math.random()*2+0.5,
        o:Math.random()
    });
}

function animateStars(){
    starCtx.clearRect(0,0,starCanvas.width,starCanvas.height);
    stars.forEach(s=>{
        s.o+= (Math.random()-.5)*.05;
        s.o=Math.max(.2,Math.min(1,s.o));
        starCtx.fillStyle=`rgba(255,255,255,${s.o})`;
        starCtx.beginPath();
        starCtx.arc(s.x,s.y,s.r,0,Math.PI*2);
        starCtx.fill();
    });
    requestAnimationFrame(animateStars);
}
animateStars();

/* ---------- PETALS ---------- */
const petals=[];
for(let i=0;i<40;i++){
    petals.push({
        x:Math.random()*petalsCanvas.width,
        y:Math.random()*petalsCanvas.height,
        s:Math.random()*10+8,
        v:Math.random()+.5
    });
}

function animatePetals(){
    petalCtx.clearRect(0,0,petalsCanvas.width,petalsCanvas.height);
    petals.forEach(p=>{
        p.y+=p.v;
        if(p.y>petalsCanvas.height)p.y=-20;
        petalCtx.fillStyle="rgba(255,100,150,.7)";
        petalCtx.beginPath();
        petalCtx.ellipse(p.x,p.y,p.s/2,p.s,0,0,Math.PI*2);
        petalCtx.fill();
    });
    requestAnimationFrame(animatePetals);
}
animatePetals();

/* ---------- FIREWORKS ---------- */
const fireworks=[];
function addFirework(){
    fireworks.push({
        x:Math.random()*fireworksCanvas.width,
        y:fireworksCanvas.height,
        dx:(Math.random()-.5)*3,
        dy:-Math.random()*5-6,
        life:60
    });
}

function animateFireworks(){
    fireCtx.fillStyle="rgba(0,0,0,.15)";
    fireCtx.fillRect(0,0,fireworksCanvas.width,fireworksCanvas.height);

    fireworks.forEach((f,i)=>{
        f.x+=f.dx;
        f.y+=f.dy;
        f.life--;
        fireCtx.fillStyle="rgba(255,150,200,1)";
        fireCtx.beginPath();
        fireCtx.arc(f.x,f.y,3,0,Math.PI*2);
        fireCtx.fill();
        if(f.life<=0)fireworks.splice(i,1);
    });
    requestAnimationFrame(animateFireworks);
}
setInterval(addFirework,500);
animateFireworks();

/* ---------- TEXT ANIMATION ---------- */
window.addEventListener("load",()=>{
    const title=document.querySelector(".birthday-text");
    const text=title.textContent;
    title.textContent="";

    [...text].forEach(char=>{
        const span=document.createElement("span");
        span.textContent=char;
        span.className="letter";
        title.appendChild(span);
    });

    const letters=document.querySelectorAll(".letter");
    title.style.opacity=1;

    const startDelay=3;
    const stagger=0.1;
    const duration=0.6;

    letters.forEach((l,i)=>{
        gsap.to(l,{
            opacity:1,
            y:0,
            delay:startDelay+i*stagger,
            duration,
            ease:"back.out(1.7)"
        });
    });

    const lettersFinish =
        startDelay + (letters.length-1)*stagger + duration;

    gsap.fromTo(".romantic-message",
        {opacity:0,y:20},
        {
            opacity:1,
            y:0,
            delay:lettersFinish+0.2,
            duration:1.2,
            ease:"power2.out"
        }
    );

    gsap.to("#celebrateBtn",{
        opacity:1,
        scale:1,
        delay:lettersFinish+1.2,
        duration:.8,
        ease:"elastic.out(1,.3)"
    });

    gsap.to("#nextPageBtn",{
        opacity:1,
        delay:lettersFinish+1.6,
        duration:.8
    });
});

document.getElementById("nextPageBtn").onclick=()=>{
    window.location.href="cake.html";
};
</script>

</body></html>
